<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
          <h3>Tank Fleet Management Portal</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
            </div>
            <input type="text" class="form-control" name="fullName" placeholder="Full name" required ngModel #fullNameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="fullNameInput.invalid && fullNameInput.touched" style="color:red;">Please enter a full name</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-home"></i></span>
            </div>
            <input type="text" class="form-control" name="country" placeholder="Country" required ngModel #countryInput="ngModel">
          </div>
          <span class="help-block" *ngIf="countryInput.invalid && countryInput.touched" style="color:red;">Please enter your country</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Username" required ngModel #usernameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Please enter a username</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" ngModel #passwordInput="ngModel" minlength="5"
                   [pattern]="passwordPtn" required>
          </div>
          <span class="help-block" style="color: #800404" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password, and password must be minimum 6 characters should contains letters, numbers, special characters, capital letter</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" ngModel #emailInput="ngModel" maxlength="255" required >
          </div>
          <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Please enter an email.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account? <a routerLink="/login"  class="ml-2" style="color: #2C3E50;">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
